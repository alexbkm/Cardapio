<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE MENU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <header>
            <h1>BKM CAFÉ</h1>
            <p class="established">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Cafés</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">R$ 3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">R$ 3.75</p>
                </article>

                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">R$ 3.50</p>
                </article>

                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">R$ 4.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">R$ 4.50</p>
                </article>
            </section>

            <section>
                <h2>Sobremesas</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">R$ 1.50</p>
                </article>

                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">R$ 2.75</p>
                </article>

                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">R$ 3.00</p>
                </article>
                
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">R$ 2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer class=>
            <p><a href="#" target="_blank">Venha nos visitar</a></p>
            <p class="address">Café é vida!</p>
        </footer>
    </div>
</body>
</html>
